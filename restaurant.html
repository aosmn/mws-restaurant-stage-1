<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700,800" rel="dns-prefetch">
	<meta name="theme-color" content="#3a3a59"/>
	<link rel="manifest" href="/manifest.json" />
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- Beginning breadcrumb -->
		<nav aria-label="Breadcrumb" class="breadcrumb">
			<ul id="breadcrumb" >
				<li><a href="/">Home</a></li>
			</ul>
		</nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
		<div id="snackbar">Offline, please check your network settings</div>
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <div class="main">
    <!-- Beginning map -->
      <section id="map-container">
        <div id="map" role="application" aria-label="Map with restaurants"></div>
      </section>
      <!-- End map -->
      <!-- Beginning restaurant -->
      <div id="restaurant-all">
        <section id="restaurant-container">
					<div class="title">

						<h2 id="restaurant-name"></h2>
						<button type="button" class="favorite" aria-label="Add restaurant to favorites"  role="checkbox" aria-checked="false">☆</button>
					</div>
          <picture id="restaurant-img">
            <source id="src-lrg" media="(min-width: 800px)">
            <source id="src-med" media="(min-width: 500px)">
            <img id="restaurant-image">
          </picture>
          <p id="restaurant-cuisine">

          </p>
          <div id="restaurant-details">
            <p id="restaurant-address"></p>
            <table id="restaurant-hours"></table>
          </div>
        </section>
        <!-- end restaurant -->
        <!-- Beginning reviews -->
				<section id="reviews-container">
          <ul id="reviews-list"></ul>
        </section>
				<section id="review-form">
					<h3>Add a review</h3>
					<form class="" action="" method="post" id="add-review"  aria-label="Add review">
						<div class="form-input">
							<label for="username">Name</label>
							<input type="text" name="username" value="" id="username" required aria-required="true">
						</div>
						<div class="form-input">
							<label for="comments">Comments</label>
							<textarea name="comments" id="comments" required aria-required="true"></textarea>
						</div>
						<div class="form-input">
							<label id="rate-label">Rating</label>
							<ul class="rating-input" aria-labelledby="rate-label" role="radiogroup" aria-required="true">
								<li>
									<button class="star-rate" type="button" name="rate1" role="radio" aria-label="1 star" aria-checked="false">☆</button>
								</li>
								<li>
									<button class="star-rate" type="button" name="rate2" role="radio" aria-label="2 stars" aria-checked="false">☆</button>
								</li>
								<li>
									<button class="star-rate" type="button" name="rate3" role="radio" aria-label="3 stars" aria-checked="false">☆</button>
								</li>
								<li>
									<button class="star-rate" type="button" name="rate4" role="radio" aria-label="4 stars" aria-checked="false">☆</button>
								</li>
								<li>
									<button class="star-rate" type="button" name="rate5" role="radio" aria-label="5 stars" aria-checked="false">☆</button>
								</li>
							</ul>
							<p id="rating-error">
								Please select a rating!
							</p>
							<input type="number" name="rating" value="" id="rating" hidden>
						</div>
						<div class="form-input">
							<button type="submit" name="submit">Add Review</button>
						</div>
					</form>
        </section>
      </div>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer id="footer">
    <div id="simple-toast">A new version is available <button id="refresh" disabled>refresh</button> <button id="dismiss" disabled>dismiss</button></div>
    <span>Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.</span>
  </footer>
  <!-- End footer -->

  <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
	<script src="js/indexedDB.js" type="text/javascript"></script>
	<script type="text/javascript" src="js/restaurant.bundle.js"></script>
  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <!-- <script type="text/javascript" src="js/dbhelper.js"></script> -->

  <!-- End scripts -->

</body>

</html>
